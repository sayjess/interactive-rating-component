<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body>
    <div class="container">
        <div class="img_wrapper">
            <img src="/App/images/icon-star.svg" alt="">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
        <form class="form">
            <div class="radio-wrapper">
                <input class="radio" type="radio" name="rate" value="1" id="one">
                <label for="one">1</label>
                <input class="radio" type="radio" name="rate" value="2" id="two">
                <label for="two">2</label>
                <input class="radio" type="radio" name="rate" value="3" id="three">
                <label for="three">3</label>
                <input class="radio" type="radio" name="rate" value="4" id="four">
                <label for="four">4</label>
                <input class="radio" type="radio" name="rate" value="5" id="five">
                <label for="five">5</label>
            </div>
                <div>
                <input class="submit" type="submit" name="SUBMIT">
            </div>
        </form>
    </div>
    <script src="/App/js/script.js"></script>
</body>
</html>
